<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Cep</title>
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loder" class="spinner-border text-primary hide " role="status">
            <span class="hide">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Testo da mensagem ...</p>
                <button id="clonse-message" type="button" class="btn btn-danger">
                    Fechar
                </button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-mb-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo-alt"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Conta Pix</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencher seu endereço</p>
        </div>
        <form id="address-form">
            <div class="row mb-3">
                <div class="form-floating col-lg-6 col-md-6 col-sm-12 mb-3 mb-sm-0">
                    <input id="cep" name="cep" type="text" placeholder="digite seu cep" class="form-control shadow-none"
                        minlength="8" maxlength="8" required>
                    <label for="cep">Digite o seu CEP</label>
                </div>
                <div class="form-floating col-lg-6 col-md-6 col-sm-12">
                    <input 
                        disabled
                        id="region" 
                        name="region" 
                        type="text" 
                        placeholder="digite seu cep" 
                        class="form-control shadow-none" 
                        minlength="8" maxlength="8" required>
                    <label for="region">Estado</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-lg-6 col-md-6 col-sm-12 mb-3 mb-sm-0">
                    <input required disabled type="text" id="address" data-input name="address"
                        placeholder="rua onde mora" class="form-control shadow-none">
                    <label for="address">Rua</label>
                </div>
                <div class="form-floating col-lg-6 col-md-6 col-sm-12">
                    <input required disabled type="text" id="city" data-input name="city" placeholder="rua onde mora"
                        class="form-control shadow-none">
                    <label for="city">Cidade</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-lg-6 col-md-6 col-sm-12">
                    <input required type="text" id="neighborhood" data-input disabled name="neighborhood"
                        placeholder="Bairro" class="form-control shadow-none">
                    <label for="neighborhood">Bairro</label>
                </div>
                <div class="form-floating col-lg-6 col-md-6 col-sm-12 mb-3 mb-sm-0">
                    <input required type="text" id="complement" data-input name="complement"
                        placeholder="Digite o complemento" class="form-control shadow-none">
                    <label for="complement">Complemento, quadra, apt etc</label>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
